<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>
      Title:
    </ion-label>
    <ion-input [(ngModel)]="title" placeholder="Unesite naslov"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Note:
    </ion-label>
    <ion-input [(ngModel)]="note" placeholder="Unesite text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Datum:
    </ion-label>
    <ion-datetime displayFormat="DD, MMMM YYYY" [(ngModel)]="date" placeholder="Unesite datum"></ion-datetime>
  </ion-item>
  <ion-item>
     <button ion-button (click)="addTodo()">Sačuvaj</button>
  </ion-item>
</ion-list>
</ion-content>
